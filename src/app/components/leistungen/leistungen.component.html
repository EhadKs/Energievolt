<script>
    function changeContent(section) {
        let content = document.getElementById("main-content");
        switch (section) {
            case 'photovoltaik':
                content.innerHTML = '<h2>Photovoltaik</h2><p>Erneuerbare Energien für eine nachhaltige Zukunft.</p>';
                break;
            case 'elektroinstallation':
                content.innerHTML = '<h2>Elektroinstallation</h2><p>Professionelle Lösungen für Ihre elektrischen Systeme.</p>';
                break;
            case 'reparaturservice':
                content.innerHTML = '<h2>Reparaturservice</h2><p>Schnelle und effiziente Reparaturen für Ihr Zuhause.</p>';
                break;
            case 'nachruestungen':
                content.innerHTML = '<h2>Nachrüstungen</h2><p>Moderne Technologien für Ihre bestehenden Systeme.</p>';
                break;
            case 'dachsanierung':
                content.innerHTML = '<h2>Dachsanierung</h2><p>Schutz und Werterhalt Ihrer Immobilie.</p>';
                break;
            default:
                content.innerHTML = '<p>Wählen Sie eine Kategorie in der Sidebar, um mehr zu erfahren.</p>';
        }
    }
</script>
